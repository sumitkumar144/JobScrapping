<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Total Job Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Total Jobs Posting</div>

   <table cellspacing="0">
      <tr>
         <th>Job Title</th>
         <th>Company Name</th>
         <th>Job Location</th>
         <th>Job Posting Time</th>
         <th width="230">Job Link</th>
      </tr>
         {% for Total_Job in Total_Jobs %}
      <tr>
          <td>{{Total_Job['Job Title']}}</td>
         <td>{{Total_Job['Company Name']}}</td>
         <td>{{Total_Job['Job Location']}}</td>
         <td>{{Total_Job['Job Posting Time']}}</td>
         <td>{{Total_Job['Job Link']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
